# .coderabbit.yaml
language: ko-KR

reviews:
  profile: chill
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  
  path_filters:
    - "!**/*.generated.swift"
    - "!**/Pods/**"
    - "!**/Carthage/**"

# auto_review는 reviews와 같은 레벨이어야 함
auto_review:
  enabled: true
  base_branches:
    - ".*"
  drafts: false

chat:
  auto_reply: true
