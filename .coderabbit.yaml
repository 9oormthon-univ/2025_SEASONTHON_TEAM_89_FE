# .coderabbit.yaml
language: ko-KR  # 한국어 (대한민국)

reviews:
  profile: chill
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  
  path_filters:
    - "!**/*.generated.swift"
    - "!**/Pods/**"
    - "!**/Carthage/**"
  
  auto_review:
    enabled: true
    base_branches:
      - "**"  # 모든 브랜치를 대상으로 리뷰
    drafts: false

chat:
  auto_reply: true
